<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>âœ… ToDo List</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Baloo+Bhai+2:wght@500&display=swap" rel="stylesheet">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <h1>ToDo List</h1>
    </header>
    <main>
        <section id="add-new-task">
            <form action="" id="new-task-form">
                <input type="text" id="new-task" placeholder="Enter new task">
                <input type="submit" value="Add Task" id="new-task-submit">
            </form>
        </section>
        <section id="display-task">
            <h2>Tasks</h2>
            <div id="tasks">
                <!-- Task list will be dynamically generated here -->
            </div>
        </section>
    </main>
    <footer>
        <div class="footer-content">
            <p>&copy; 2024 ToDo List App | All Rights Reserved</p>
            <div class="social-icons">
                <a href="#" class="social-icon">Facebook</a>
                <a href="#" class="social-icon">Twitter</a>
                <a href="#" class="social-icon">Instagram</a>
            </div>
        </div>
    </footer>
</body>
</html>
